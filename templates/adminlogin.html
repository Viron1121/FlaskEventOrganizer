<html>
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="static/static/login.css">
  </head>
  <body class="body">
    <center>

  <div class="button">
    <button type="button" name="button" data-bs-toggle="modal" data-bs-target="#login"><i class='bx bxs-user'></i></button><br>
    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
  </div>
</center>
<br>
<br>
    <form class="form" action="" method="post">
      <div class="modal" id="login">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">

              <div class="close">
                <div>
                  <button type="button" name="button" data-bs-dismiss="modal"><i class='bx bx-x' ></i></button>
                  <i class='bx bxs-user'></i>
                </div>
              </div>

              <div class="inputs">
                <input type="text" placeholder="Username" name="username" value="{{
                  request.form.username }}">
                <input type="password" placeholder="Password" name="password" value="{{
                  request.form.password }}">
                <input class="btn btn-default" type="submit" value="Login" style="color: #000; font-weight:600;">
              </div>

              <div class="hr">
                <hr>
              </div>

              <div class="reg">

                <p>Didn't have an account? <a href="registration">Register</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>


    </form>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
